
<div class='container-fluid'>
    <form name='resumeForm'>
            <div class="form-group">
                <label for="firstName" class="col-sm-6 col-lg-2 control-label">Name:</label>
                <div class="col-sm-6 col-lg-2">
                    <input id="fN" ng-model="resume.firstname" type="text" placeholder="First Name" name="firstName" required=""/>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-6 col-lg-2 control-label">Last Name:</label>
                <div class="col-sm-6 col-lg-2">
                    <input id="lN" ng-model="resume.lastname" type="text" placeholder="Last Name" name="lastName" required=""/>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-6 col-lg-2 control-label">Professional Title:</label>
                <div class="col-sm-6 col-lg-2">
                    <input id="lN" ng-model="resume.title" type="text" placeholder="Professional Title" name="lastName" required=""/>
                </div>
            </div>

            <hr/>
            <div class="col-lg-12 text-center lead">Location</div>

            <div class="form-group">
                <label for="cityname" class="col-sm-6 col-lg-2 control-label">City:</label>
                <div class="col-sm-6 col-lg-2">
                    <input id="cN" ng-model="resume.city" type="text" placeholder="City" name="cityname" required=""/>
                </div>
            </div>

            <div class="form-group">
                <label for="state" class="col-sm-6 col-lg-2 control-label">State:</label>
                <div class="col-sm-6 col-lg-2">
                    <input id="sN" ng-model="resume.states" type="text" placeholder="State" name="state" required=""/>
                </div>
            </div>

            <label class="col-md-12 text-center" for="profile">Profile:</label>
            <div class="col-md-6 col-md-offset-3">
                <textarea id = "profile" class="form-control" ng-model="resume.profile" rows="3"></textarea>
            </div>

            <hr/>
                <div class="col-lg-12 text-center lead"><span>Contact Info</span></div>
                <div class="form-group col-lg-12 text-center">
                    <div>
                        <fieldset  data-ng-repeat="info in infos">
                            <select ng-model="resume.info.type['type_'+$index]">
                                <option>Mobile</option>
                                <option>Home</option>
                                <option>Office</option>
                                <option>Email</option>
                                <option>Website</option>
                            </select>
                            <input type="text" ng-model="resume.info.detail['detail_' +$index]" name="" placeholder="Enter mobile number">
                            <button class="remove" ng-click="removeChoice($index)">-</button>
                        </fieldset>
                        <button class="addfields" ng-click="addNewChoice()">Add fields</button>
                    </div>
                </div>

            <hr/>
                <div class="col-lg-12 text-center lead"><span>Personal Skills<span></div>
                <div class="form-group col-sm-12 text-center">
                    <div>
                        <fieldset  data-ng-repeat="personalSkill in perSkills">
                            <div class="col-md-6 text-center">
                                <input type="text" ng-model="resume.personalSkill.skill['skill_' +$index]" name="" placeholder="Enter Personal Skill">
                            </div>
                            <div class="col-md-6 text-center">
                                <label for="fader">Skill Level</label>
                                <span ng-show="!resume.personalSkill.value['value_' +$index]"><output for="fader" id="skill">Slide Me</output></span>
                                <span ng-show="resume.personalSkill.value['value_' +$index]"><output for="fader" id="skill">{{resume.personalSkill.value['value_' +$index]}}</output></span>
                                <input ng-model="resume.personalSkill.value['value_' +$index]" class='col-md-4' type="range" min="0" max="200" id="fader" step ="15">
                            </div>
                        </fieldset>
                    </div>
                </div>

            <hr/>
                <div class="col-lg-12 text-center lead"><span>Education</span></div>
                <div class="form-group col-lg-12  text-center">
                    <div class="container-fluid" >
                        <fieldset  data-ng-repeat="education in schools">
                            <input type="text" ng-model="resume.education['entry' + $index].name" name="" placeholder="School Name">
                            <select ng-model="resume.education['entry' + $index].degree">
                                <option>High School Diploma</option>
                                <option>Certificate</option>
                                <option>A.A.</option>
                                <option>B.A.</option>
                                <option>B.S.</option>
                                <option>M.A.</option>
                                <option>M.S.</option>
                            </select>
                            <label class="col-md-12" for="startDate">Start Date:</label>
                            <div ng-controller= "DatepickerCtrl" class="col-md-4 col-md-offset-4 text-center">
                                <p class="input-group">
                                    <input id ="startDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="resume.education['entry' + $index].start" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                            </div>
                            <label class="col-md-12" for="endDate">End Date:</label>
                            <div ng-controller= "DatepickerCtrl" class="col-md-4 col-md-offset-4 text-center">
                                <p class="input-group">
                                    <input id ="endDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="resume.education['entry' + $index].end" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                            </div>

                            <label class="col-md-12" for="educationBlurb">Education Blurb:</label>
                            <div class="col-md-6 col-md-offset-3">
                                <textarea id="educationBlurb" class="form-control" ng-model="resume.education['entry' + $index].blurb" rows="3"></textarea>
                            </div>
                            <div class = "col-md-12"><button class="remove" ng-click="removeChoiceEdu($index)">-</button></div>
                        </fieldset>
                        <button class="employment" ng-click="addNewChoiceEdu()">Add fields</button>
                    </div>
                </div>
            <hr/>
                <div class="col-lg-12 text-center lead"><span>Employers</span></div>
                <div class="form-group col-lg-12  text-center">
                    <div class="container-fluid" >
                        <fieldset  data-ng-repeat="employer in employers">
                            <input type="text" ng-model="resume.employer['entry' + $index].name" name="" placeholder="Employers Name">
                            <label class="col-md-12" for="startDate">Start Date:</label>
                            <div ng-controller= "DatepickerCtrl" class="col-md-4 col-md-offset-4 text-center">
                                <p class="input-group">
                                    <input id ="startDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="resume.employer['entry' + $index].start" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                            </div>
                            <label class="col-md-12" for="endDate">End Date:</label>
                            <div ng-controller= "DatepickerCtrl" class="col-md-4 col-md-offset-4 text-center">
                                <p class="input-group">
                                    <input id ="endDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="resume.employer['entry' + $index].end" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                            </div>

                            <label class="col-md-12" for="educationBlurb">Duties:</label>
                            <div class="col-md-6 col-md-offset-3">
                                <textarea id="duties" class="form-control" ng-model="resume.employer['entry' + $index].duties" rows="3"></textarea>
                            </div>
                            <div class = "col-md-12"><button class="remove" ng-click="removeChoiceEmp($index)">-</button></div>
                        </fieldset>
                        <button class="employment" ng-click="addNewChoiceEmp()">Add fields</button>
                    </div>
                </div>
            <button  ng-click ="submit(resume)" type="submit" class="col-sm-12 btn btn-default form-button">Submit</button>
    </form>
</div>
